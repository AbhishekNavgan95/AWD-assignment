<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            color: blue;
        }

        .highlight {
            background-color: yellow;
        }

        #special {
            text-transform: uppercase;
        }

        ul li {
            list-style-type:lower-greek;
        }

        a[target="_blank"] {
            color: red;
        }
    </style>
</head>
<body>
        <p>This is a paragraph with a <a href="#" target="_blank">link</a>.</p>
        <p class="highlight">This is another paragraph with a class applied.</p>
        <p id="special">This is a special paragraph with an ID applied.</p>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
</body>
</html>
